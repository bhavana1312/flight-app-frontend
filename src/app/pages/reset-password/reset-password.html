<div class="auth-container">
  <h2>Reset Password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>New Password</label>
      <input type="password" placeholder="Enter new password" formControlName="password" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm new password" formControlName="confirmPassword" />
    </div>

    <button type="submit" [disabled]="form.invalid || passwordsDontMatch()">
      Reset Password
    </button>
  </form>

  <div class="message error" *ngIf="passwordsDontMatch()">
    Passwords do not match
  </div>

  <div class="message success" *ngIf="success()">
    {{ success() }}
  </div>

  <div class="message error" *ngIf="error()">
    {{ error() }}
  </div>
</div>
