<div class="admin-page">

  <div class="card">
    <h1>Add Flight Inventory</h1>
    <p class="subtitle">Create a new flight entry</p>

    <div class="field">
      <label>Airline Name</label>
      <input [(ngModel)]="inventory.airlineName">
    </div>

    <div class="grid-2">
      <div class="field">
        <label>From</label>
        <input [(ngModel)]="inventory.fromPlace">
      </div>

      <div class="field">
        <label>To</label>
        <input [(ngModel)]="inventory.toPlace">
      </div>
    </div>

    <div class="grid-2">
      <div class="field">
        <label>Departure</label>
        <input type="datetime-local" [(ngModel)]="inventory.departureDateTime">
      </div>

      <div class="field">
        <label>Arrival</label>
        <input type="datetime-local" [(ngModel)]="inventory.arrivalDateTime">
      </div>
    </div>

    <div class="grid-2">
      <div class="field">
        <label>Business Seats</label>
        <input type="number" [(ngModel)]="inventory.businessSeats">
      </div>

      <div class="field">
        <label>Business Price</label>
        <input type="number" [(ngModel)]="inventory.businessSeatPrice">
      </div>
    </div>

    <div class="grid-2">
      <div class="field">
        <label>Economy Seats</label>
        <input type="number" [(ngModel)]="inventory.economySeats">
      </div>

      <div class="field">
        <label>Economy Price</label>
        <input type="number" [(ngModel)]="inventory.economySeatPrice">
      </div>
    </div>

    <button class="primary-btn" [disabled]="!isFormValid()" (click)="addInventory()">
      Add Flight
    </button>

    <div class="message success" *ngIf="successMsg">{{ successMsg }}</div>
    <div class="message error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </div>

</div>
