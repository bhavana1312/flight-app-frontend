<div class="modal-backdrop">
  <div class="modal">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="cancel.emit()">
        {{ cancelText }}
      </button>
      <button class="btn-confirm" (click)="confirm.emit()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
